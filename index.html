<!--
NOTES:
First website ever: info.cern.ch

HTML tags start with a '<'
Opening Tag:
    <tag>
Closing Tag:
    </tag>
Everything between these two tags belongs to that tag according to HTML
Things directly inside a tag are called attributes (e.g. name in <meta name="">)

COLOR CODING:
Tag- Solid Blue
Attribute- Light Blue
String- Orange
Text that shows up on the page- White
Comments- Green
-->

<!DOCTYPE html> <!--Tells the browser what this thing is-->
<html> <!--Overall tag that starts the html file. EVERYTHING needs to be inside this tag-->
<head> <!--Where stuff that the user shouldn't see is put
           E.g. Style tags, JS files, meta tags, page title, fabicon, etc.
        
    Meta tags give info about your page to someone-->
    <meta charset="utf-8" /> <!--This defines the character set the browser should render the site using (in this case, it'll render in English)-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="These are the notes I have taken for the lecture on November 29th, 2018."> <!--This information is accessed by others outside of the page (e.g. Google Search)-->
    <title>Class Notes</title> <!--The title of the page that is rendered on a tab at the top of a browser
                                   Search engines will list your page using this title-->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" /> <!--Links to a CSS file-->
    <script src="main.js"></script> <!--Links to a JavaScript-->
</head>
<body id="body" class="my-class" my-favorite-band="The Kinks"> <!--Where the stuff the user should see is put-->
    This is the body!
    <!--Header Tags-->
    <h1>This is an H1 tag!</h1> <!-- Search Engine Optimization seeks out H1 tags-->
    <h2>This is an H2 tag!</h2>
    <h3>This is an H3 tag!</h3>
    <h4>This is an H4 tag!</h4>
    <h5>This is an H5 tag!</h5>
    <h6>This is an H6 tag!</h6>

    <!--Divider, A Structural Tag
        It does nothing but help organize HTML-->
    <div>

    </div>
</body>
</html>
