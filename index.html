<!--
NOTES:
First website: info.cern.ch

HTML tags start with a '<'
Opening Tag:
    <tag>
Closing Tag:
    </tag>
Every between these two tags belong to that tag according to HTML
-->

<!DOCTYPE html> <!--Tells the browser what this thing is-->
<html> <!--Overall tag that starts the html file. EVERYTHING needs to be inside this tag.-->
<head> <!--Where stuff that the user shouldn't see is put
           E.g. Style tags, JS files, meta tags, page title, fabicon, etc.-->
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Class Notes</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>
</head>
<body> <!--Where the stuff the user should see is put-->
    
</body>
</html>
